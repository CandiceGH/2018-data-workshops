metadata:
spec:
  restartPolicy: Never
  containers:
  - args:
      - dask-worker
      - --nthreads
      - '2'
      - --no-bokeh
      - --memory-limit
      - 4GB
      - --death-timeout
      - '60'
    image: ooidatateam/pangeo-worker:24a12bf
    name: dask-worker
    securityContext:
      capabilities:
        add: [SYS_ADMIN]
      privileged: true
    env:
      - name: GCSFUSE_BUCKET
        value: pangeo-data
    resources:
      limits:
#        cpu: "1"
#        memory: 4G
      requests:
        cpu: "0.8"
        memory: 2.8G
  nodeSelector:
    cloud.google.com/gke-nodepool: worker-pool
